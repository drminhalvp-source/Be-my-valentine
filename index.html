<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #ffe4e1;
            font-family: sans-serif;
            overflow: hidden; /* Prevents scrollbars when button moves */
        }
        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            z-index: 1;
        }
        .btn-container {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            min-height: 50px;
        }
        button {
            padding: 15px 30px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 10px;
            transition: transform 0.1s;
        }
        #yesBtn { background-color: #4CAF50; color: white; }
        #noBtn { 
            background-color: #f44336; 
            color: white; 
            position: absolute; /* Crucial for movement */
            transition: 0.1s ease; /* Smooth glide */
        }
        img { width: 200px; }
    </style>
</head>
<body>

    <div class="container">
        <img id="gif" src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExZ29ueHh6ZGR6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/c76IJLufpNwSULPk77/giphy.gif">
        <h1 id="text"> Manasvi Will you be my Valentine?</h1>
        <div class="btn-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn" style="left: 55%; top: 60%;">No</button>
        </div>
    </div>

    <script>
        const noBtn = document.getElementById('noBtn');
        const yesBtn = document.getElementById('yesBtn');
        const text = document.getElementById('text');
        const gif = document.getElementById('gif');

        // This function moves the button
        function moveButton() {
            // Calculate random position within the screen
            const padding = 50;
            const maxX = window.innerWidth - noBtn.offsetWidth - padding;
            const maxY = window.innerHeight - noBtn.offsetHeight - padding;
            
            const randomX = Math.floor(Math.random() * maxX);
            const randomY = Math.floor(Math.random() * maxY);

            noBtn.style.left = randomX + 'px';
            noBtn.style.top = randomY + 'px';
        }

        // Trigger on both Hover AND if they get too close
        noBtn.addEventListener('mouseover', moveButton);

        document.addEventListener('mousemove', (e) => {
            const btnRect = noBtn.getBoundingClientRect();
            const xDiff = Math.abs(e.clientX - (btnRect.left + btnRect.width/2));
            const yDiff = Math.abs(e.clientY - (btnRect.top + btnRect.height/2));

            // If mouse is within 80 pixels, jump away
            if (xDiff < 80 && yDiff < 80) {
                moveButton();
            }
        });

        yesBtn.addEventListener('click', () => {
            text.innerHTML = "Yay! Love You! ❤️";
            gif.src = "https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExOHR6bmR6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6Z3Z6JmVwPXYxX2ludGVybmFsX2dpZl9ieV9pZCZjdD1n/MDJ9IbxxvDUQM/giphy.gif";
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
